[project]
name = "dlss-updater"
version = "3.9.3"
description = "DLSS, XeSS, DirectStorage, FSR, and Streamline DLL updater for games"
readme = "README.md"
license = "AGPL-3.0-only"
requires-python = ">=3.14"  # Optimized for free-threaded Python (GIL disabled)
authors = [
    { name = "Recol (Deco)" }
]
keywords = ["dlss", "nvidia", "gaming", "xess", "directstorage", "fsr", "streamline"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Win32 (MS Windows)",
    "Environment :: X11 Applications",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.14",
    "Topic :: Games/Entertainment",
    "Topic :: Utilities",
]

dependencies = [
    "pefile>=2024.8.26",
    "psutil>=7.2.2",
    "packaging>=25.0",
    "platformdirs>=4.9.2",  # Replaces unmaintained appdirs (abandoned 2020); near-identical API
    "rapidfuzz>=3.14.3",  # Fast fuzzy string matching for game search
    "flet==0.81.0; platform_system == 'Windows'",  # Core framework for Windows
    "flet-desktop==0.81.0; platform_system == 'Windows'",  # Desktop runtime for Windows
    "flet==0.81.0; platform_system == 'Linux'",  # Core framework for Linux
    "flet-desktop-light==0.81.0; platform_system == 'Linux'",  # Lightweight desktop runtime (no libmpv/media dependencies)
    "msgspec>=0.20.0",
    "msgpack>=1.1.2",  # Free-threading compatible (has Py_mod_gil declaration)
    "aiohttp>=3.13.3",
    "requests>=2.32.5",  # Fallback for DLL downloads when aiohttp fails; 2.32.5 fixes CVE-2024-47081
    "pyinstaller>=6.19.0",
    "aiosqlite>=0.22.0",
    "aiofiles>=25.1.0",
    "pillow>=12.1.1",  # Image thumbnail generation, Python 3.14 free-threaded compatible
    # scandir-rs is optional - provides 6-70x faster directory scanning
    # Falls back to os.walk when unavailable (e.g., free-threaded Python)
    # "scandir-rs>=2.9.3; platform_system == 'Windows'",
    "winloop>=0.5.0; platform_system == 'Windows'",
    "uvloop>=0.22.1; platform_system == 'Linux'",
    "pytest-codspeed>=4.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "flake8>=7.3.0",
    "pylint>=4.0.5",
    "ruff>=0.15.4",
]
build = [
    "pyinstaller",
]

[project.urls]
Homepage = "https://github.com/Recol/DLSS-Updater"
Repository = "https://github.com/Recol/DLSS-Updater"
Issues = "https://github.com/Recol/DLSS-Updater/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dlss_updater"]

[tool.uv]
# Cross-platform application (Windows and Linux)
required-environments = [
    "sys_platform == 'win32'",
    "sys_platform == 'linux'",
]
# Fix for Flet on Windows: uv symlinks cause silent exit (no GUI)
# See: https://github.com/flet-dev/website/pull/454
link-mode = "copy"

[tool.ruff]
line-length = 127
target-version = "py314"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.flet]
# Flet build configuration for `flet build linux/windows/etc`
project = "DLSS_Updater"
product = "DLSS Updater"
org = "io.github.recol"
description = "Update DLSS/XeSS/FSR DLLs for games"
# Entry point module (main.py in root)
module_name = "main"
