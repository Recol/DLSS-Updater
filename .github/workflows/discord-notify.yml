name: Discord Release Notification

on:
  release:
    types: [published, edited]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get release data
        id: get_release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Fetch latest release
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/latest" > release.json
          else
            # Use event data
            echo '${{ toJSON(github.event.release) }}' > release.json
          fi
      
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # Build JSON payload directly from release.json using jq
          PAYLOAD=$(jq -n \
            --argjson release "$(cat release.json)" \
            '{content: ("ðŸŽ‰ **New Release Published!**\n\n**" + $release.name + "** (" + $release.tag_name + ")\n" + $release.html_url + "\n\n" + $release.body)}')
          
          curl -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK"