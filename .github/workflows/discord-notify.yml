name: Discord Release Notification

on:
  release:
    types: [published, edited]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get release data
        id: get_release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Fetch latest release
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/latest" > release.json
          else
            # Use event data
            echo '${{ toJSON(github.event.release) }}' > release.json
          fi
      
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # Build JSON payload with embeds - let jq read the file directly
          jq -n \
            --slurpfile release release.json \
            '{
              content: "ðŸŽ‰ **New Release Published!**",
              embeds: [{
                title: $release[0].name,
                url: $release[0].html_url,
                description: ($release[0].body | if length > 4096 then .[0:4093] + "..." else . end),
                color: 5814783,
                fields: [{
                  name: "Version",
                  value: $release[0].tag_name,
                  inline: true
                }]
              }]
            }' > payload.json
          
          curl -H "Content-Type: application/json" \
               -d @payload.json \
               "$DISCORD_WEBHOOK"
